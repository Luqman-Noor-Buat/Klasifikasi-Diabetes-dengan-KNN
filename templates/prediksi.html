<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <title>SIDATA | Klasifikasi Data</title>
    <style>
      .input-color {
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <!--<h1>Lagi Belajar Bootstrap!</h1>-->
    <nav class="navbar container-fluid sticky-top navbar-expand-sm bg-primary navbar-dark">
      <a class="navbar-brand" href="{{ url_for('index') }}"><img src="https://github.com/Luqman-Noor-Buat/kk/blob/main/ikon.png?raw=true" alt="" style="height: 40px" /><strong>SIDATA</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#colNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="colNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dataset') }}">Dataset</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('preprocessing') }}">Preprocessing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('modelling') }}">Modelling</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('prediksi') }}">Klasifikasi</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="container mt-3">
        <h3>Klasifikasi Data</h3>
        <p>Silahkan masukkan data yang akan diprediksi dibawah ini :</p>
        <form action="" method="post">
          <div class="form-floating mb-3 mt-3">
            <select class="form-select form-control input-color" aria-label="Default select example" id="Jenis_Kelamin" name="Jenis_Kelamin" required>
              {% if a=='1' %}
              <option value="1" selected>Pria</option>
              <option value="0">Wanita</option>
              {% endif %} {% if a=='0' %}
              <option value="1">Pria</option>
              <option value="0" selected>Wanita</option>
              {% endif %} {% if a=='' %}
              <option value="1">Pria</option>
              <option value="0">Wanita</option>
              {% endif %}
            </select>
            <label for="Jenis_Kelamin">Jenis Kelamin</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Umur_Tahun" placeholder="Masukkan Umur Anda Dalam Tahun" name="Umur_Tahun" value="{{ b }}" required />
            <label for="Umur_Tahun">Umur Tahun</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Lama_Sakit" placeholder="Masukkan Lama Sakit Anda Dalam Hari" name="Lama_Sakit" value="{{ e }}" required />
            <label for="Lama_Sakit">Lama Sakit</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Tinggi" placeholder="Masukkan Tinggi Badan Anda Dalam Centimeter" name="Tinggi" value="{{ i }}" required />
            <label for="Tinggi">Tinggi Badan</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Berat_Badan" placeholder="Masukkan Berat Badan Anda Dalam Kiligram" name="Berat_Badan" value="{{ j }}" required />
            <label for="Berat_Badan">Berat Badan</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Lingkar_Perut" placeholder="Masukkan Ukuran Lingkar Perut Anda Dalam Centimeter" name="Lingkar_Perut" value="{{ k }}" required />
            <label for="Lingkar_Perut">Lingkar Perut</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Sistole" placeholder="Masukkan Sistole Anda" name="Sistole" value="{{ l }}" required />
            <label for="Sistole">Sistole</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Diastole" placeholder="Masukkan Diastole Anda" name="Diastole" value="{{ m }}" required />
            <label for="Diastole">Diastole</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Nafas" placeholder="Masukkan Jumlah Nafas Anda Permenit" name="Nafas" value="{{ n }}" required />
            <label for="Nafas">Nafas</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Detak_Nadi" placeholder="Masukkan Jumlah Detak Nadi Anda Permenit" name="Detak_Nadi" value="{{ o }}" required />
            <label for="Detak_Nadi">Detak Nadi</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control input-color" id="Suhu" placeholder="Masukkan Suhu Anda" name="Suhu" value="{{ p }}" required />
            <label for="Suhu">Suhu Tubuh</label>
          </div>
          <button type="submit" class="btn btn-primary" name="submit">Klasifikasikan</button>
        </form>
      </div>
      {% if cek == 1 %}
      <div class="container mt-5">
        <p>{{ pesan }}</p>
        <h3>Diklasifikasikan menjadi, <strong>{{ hasil }}</strong></strong></h3>
      </div>
      {% endif %}
    </div>

    <!--Bagian Bawah-->
    <footer class="bg-primary text-center text-lg-start mt-5">
      <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.2)">

  </body>
</html>
